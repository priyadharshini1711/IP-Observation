<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function As Object</title>
</head>

<body>
</body>
<script>
    var person = {
        first_name: "Tennyson",
        last_name: "Raj",
        name: function () {
            return "full name : " + this.first_name + " " + this.last_name
        }
    }
    person.xy = function () {
        return "full name second function : " + this.first_name + " " + this.last_name
    }
    document.writeln(person.name())
    document.writeln("<br>")
    document.writeln(person.name)
    document.writeln("<br>")
    document.writeln(person.xy)
</script>

</html>
