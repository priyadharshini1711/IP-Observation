<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Display Array</title>
</head>

<body>
    <div id="array-position">

    </div>
    <br>
    <script>
        var a = []
        let num = window.prompt("enter the number of elements of array")
        document.writeln("num of elements: " + num)
        document.writeln("<br>")
        for (let i = 0; i < num; i++) {
            var x = window.prompt("enter the value of array at i " + i)
            a.push(x)
        }
        a.forEach(element => {
            document.writeln(element)
            document.writeln("<br>")
        });

        let n = 0;


        document.writeln("<br>")
        document.writeln("<br>")

        let y = window.prompt("enter number to search")
        let pos = a.indexOf(y)

        if (pos === -1) {
            document.writeln("<br>")
            var p = document.getElementById("array-position")
            p.innerHTML = "not found"

        } else {
            document.writeln("<br>")
            var p = document.getElementById("array-position")
            p.innerHTML = "found at index : " + pos

        }

        console.log(a.indexOf(y))
    </script>
</body>

</html>
