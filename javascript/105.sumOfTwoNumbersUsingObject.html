</body>
<script>
    var Addition = new Object()

    function auto(a, b) {
        this.a = a
        this.b = b
        this.sum = function () {
            var val = this.a + this.b
            return "sum of "+this.a+" and "+this.b+" : "+ val
        }
    }
    var student1 = new auto(5,3)
    var student2 = new auto(8,7)
    document.write(student1.sum())
    document.writeln("<br>")
    document.write(student2.sum())
</script>

</html>
