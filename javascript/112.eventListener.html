<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="123">Click Here</button>
    <br>
    <h1 id="demo">Mouse over me</h1>


</body>
<script>
    var x = document.getElementById("123")
    var z = document.getElementById("demo")
    var a = z.addEventListener("mouseover", mouseOver)
    var b = z.addEventListener("mouseout", mouseOut)

    function mouseOver() {
        document.getElementById("demo").style.color = "red";
    }

    function mouseOut() {
        document.getElementById("demo").style.color = "black";
    }
    var y = addEventListener("click", function () {
        alert("Hello World!");
    });
</script>

</html>
