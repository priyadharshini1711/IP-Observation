<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var x = new Date()
    x.getDate()
    document.write("date : " + x.getDate())
    document.write("<br>")
    document.write("day : " + x.getDay())
    document.write("<br>")
    document.write("month : " + x.getMonth())
    document.write("<br>")
    document.write("hours : " + x.getHours())
    document.write("<br>")
    document.write("minutes : " + x.getMinutes())
    document.write("<br>")
    document.write("seconds : " + x.getSeconds())
    document.write("<br>")
    document.write("milliseconds : " + x.getMilliseconds())
    document.write("<br>")
    document.write("full year : " + x.getFullYear())
    document.write("<br>")
    document.write("UTCfull year : " + x.getUTCFullYear())
    document.write("<br>")

</script>

</html>
