<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button and Checkbox</title>
</head>

<body>
    <script>
        var choice, s, i;
        document.writeln("enter the choices")
        document.writeln("1. radio button 2. checkbox")
        choice = window.prompt("enter your choice")
        choice = parseInt(choice)
        switch (choice) {
            case 1:
                for (i = 0; i < 2; i++) {
                    var name = "r" + i;
                    var value = window.prompt("enter the value of radio button")
                    var x = document.createElement("INPUT");
                    x.setAttribute("type", "radio");
                    x.setAttribute("name", value)
                    x.setAttribute("value", value)
                    document.writeln("<br>")
                    document.body.appendChild(x);
                    var y = document.createElement("LABEL");
                    var t = document.createTextNode(value);
                    y.setAttribute("for", t);
                    document.body.appendChild(t);

                }
            case 2:
                for (i = 0; i < 2; i++) {
                    var name = "r" + i;
                    var value = window.prompt("enter the value of checkbox button")
                    var x = document.createElement("INPUT");
                    x.setAttribute("type", "checkbox");
                    x.setAttribute("name", value)
                    x.setAttribute("value", value)
                    document.writeln("<br>")
                    document.body.appendChild(x);
                    var y = document.createElement("LABEL");
                    var t = document.createTextNode(value);
                    y.setAttribute("for", t);
                    document.body.appendChild(t);

                }
            default:
                document.writeln("<br>")
                document.writeln("Invalid selection")
        }
    </script>

</body>

</html>
