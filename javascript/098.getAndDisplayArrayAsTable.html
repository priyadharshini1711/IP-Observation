<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Display Array</title>
    <style>
        table,
        th {
            border: 1px solid black;
        }
        tr {
            border: 1px solid black;
            width: 100px;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <script>
        var a = []
        let num = window.prompt("enter the number of elements of array")
        document.writeln("num of elements: " + num)
        document.writeln("<br>")
        for (let i = 0; i < num; i++) {
            var x = window.prompt("enter the value of array at i " + i)
            a.push(x)
        }
        document.writeln("<br>")
        var t = document.createElement("TABLE")
        var th = document.createElement("TR")
        var td = document.createElement("TD")
        var tdtxt = document.createTextNode("Index")
        td.appendChild(tdtxt)
        th.append(td)
        t.append(th)
        var td = document.createElement("TD")
        var tdtxt = document.createTextNode("Element")
        td.appendChild(tdtxt)
        th.append(td)
        t.append(th)
        a.forEach((element, index) => {
            var tr = document.createElement("TR")
            var td = document.createElement("TD")
            var tdtxt = document.createTextNode(index)
            td.appendChild(tdtxt)
            tr.append(td)
            t.append(tr)
            var td = document.createElement("TD")
            var tdtxt = document.createTextNode(element)
            td.appendChild(tdtxt)
            tr.append(td)
            t.append(tr)

        });
        document.body.appendChild(t)
    </script>
</body>

</html>
