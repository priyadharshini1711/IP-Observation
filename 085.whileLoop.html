<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forLoop</title>

<body>
    
</body>
<script>
    let i = 1;
    while(i<=10){
        document.write(i)
        document.write("<br/>")
        i++
    }
</script>
