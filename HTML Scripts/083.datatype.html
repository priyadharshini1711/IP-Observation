<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    
</body>
<script>
    let length = 16;
    let weight = 7.5;
    let color = "Yellow";
    let lastName = "Johnson";
    let x = true;
    let y = false;
    const person = {firstName:"John", lastName:"Doe"};
    const cars = ["Saab", "Volvo", "BMW"];
    const date = new Date("2022-03-25");

    document.write(length + " - "+ typeof(length)+"\n")
    document.write("<br/>")
    document.write(weight + " - "+ typeof(weight)+"\n")
    document.write("<br/>")
    document.write(color + " - "+ typeof(color)+"\n")
    document.write("<br/>")
    document.write(lastName + " - "+ typeof(lastName)+"\n")
    document.write("<br/>")
    document.write(x + " - "+ typeof(x)+"\n")
    document.write("<br/>")
    document.write(y + " - "+ typeof(y)+"\n")
    document.write("<br/>")
    document.write(person + " - "+ typeof(person)+"\n")
    document.write("<br/>")
    document.write(cars + " - "+ typeof(cars)+"\n")
    document.write("<br/>")
    document.write(date + " - "+ typeof(date)+"\n")
</script>
</html>

<!--
    output:

    16 - number
    7.5 - number
    Yellow - string
    Johnson - string
    true - boolean
    false - boolean
    [object Object] - object
    Saab,Volvo,BMW - object 
    Fri Mar 25 2022 05:30:00 GMT+0530 (India Standard Time) - object
-->
